<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- FONT AWESOME FOR ICONS -->
  <script src="https://kit.fontawesome.com/c5af845aea.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- CSS RESET to remove the default browser styles and make your page look the same in all browsers. -->
  <link rel="alternate stylesheet" href="/reset.css">
  <!-- link for my stylesheet  -->
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main>
    <h1>PING.</h1>
    <p class="launching">We are launching <strong>soon!</strong></p>
    <p class="subscribe">Subscribe and get notified</p>
    <div class="input-container">
      <input id="emailField" type="email" placeholder="Your email address...">
      <button class="notify-button" onclick="checkEmail()">Notify Me</button>
      <div id="message"></div>
    </div>
    <img src="/images/illustration-dashboard.png" alt="illustration dashboard image" width="600">
  </main>
  
  <footer>
    <!-- ICON CONTAINER -->
    <div>
      <i class="fa-brands fa-facebook fa-2xl"></i>
      <i class="fa-brands fa-twitter fa-2xl"></i>
      <i class="fa-brands fa-instagram fa-2xl"></i>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>
<script src="/index.js"></script>
</html>
